<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сегодняшние цены на криптовалюту</title>

    <!-- Подключение CSS-файла Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключение вашего CSS-файла -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Используем контейнер меньшего размера -->
    <div class="container-md">
        <h1 class="text-center my-4">Сегодняшние цены на криптовалюту</h1>

        <!-- Кнопка для ручного обновления данных -->
        <div class="text-center mb-4">
            <button id="refresh-btn" class="btn btn-primary">Обновить данные</button>
        </div>

        <!-- Загрузочный спиннер -->
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Загрузка...</span>
            </div>
        </div>

        <!-- Таблица с данными о криптовалютах -->
        <table id="crypto-table" class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>Название</th>
                    <th>Цена (USD)</th>
                    <th>Изменение за 1 час (%)</th>
                    <th>Изменение за 24 часа (%)</th>
                    <th>Изменение за 7 дней (%)</th>
                    <th>Рыночная капитализация (USD)</th>
                    <th>Объем за 24 часа (USD)</th>
                    <th>Циркулирующее предложение</th>
                </tr>
            </thead>
            <tbody id="crypto-tbody">
                <!-- Данные криптовалют будут добавлены сюда -->
            </tbody>
        </table>
    </div>

    <!-- Подключение JavaScript-файлов Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Подключение вашего JavaScript-файла -->
    <script src="script.js"></script>
</body>

</html>
